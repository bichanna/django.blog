{% extends 'blog/base.html' %}

{% block content %}
		{% for post in posts %}
		<div class="post">
			<p class="date">publoshed: {{ post.published_date }}</p>
			<h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
		{% endfor %}
{% endblock %}
