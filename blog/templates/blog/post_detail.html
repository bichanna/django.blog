{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}
		<h2>{{ post.title }}</h2>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
	{% if post.author == user %}
		<div class="mt-3 mb-5">
		{% if not post.published_date %}
				<a class="btn btn-primary btn-lg" href="{% url 'blog:publish' post.pk %}">公開</a>
		{% endif %}
		<a class="btn btn-primary btn-lg" href="{% url 'blog:post_update' post.pk %}">変更</a>
		<a class="btn btn-danger btn-lg" href="{% url 'blog:post_delete' post.pk %}">削除</a>
		</div>
	{% endif %}
{% endblock %}
