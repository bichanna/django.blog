{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}
		<h2>{{ post.title }}</h2>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
	{% if not post.published_date %}
		<div class="mt-3 mb-5">
			<a class="btn btn-primary btn-lg" href="{% url 'blog:publish' post.pk %}">公開</a>
		</div>
	{% endif %}
{% endblock %}
