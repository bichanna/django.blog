{% extends 'blog/base.html' %}

{% block content %}
	<h1 class="mt-3 mb-5">下書き一覧</h1>
	{% for post in posts %}
		<div class="post">
			<p class="date">作成日: {{post.created_date}}</p>
			<h2><a href="{% url 'blog:post_detail' pk=post.pk%}">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaksbr}}</p>　<!-- linebreaksbrはhtmlで使用されてる改行のマークにすり替える。-->
		</div>
	{% endfor %}
	<div class="mt-3 mb-5">
		<a class="btn btn-primary btn-lg" href="{% url 'blog:post_add' %}">新規作成</a>
	</div>
{% endblock %}
