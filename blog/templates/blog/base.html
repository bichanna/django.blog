{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>
	<head>
		{% bootstrap_css %}
		{% bootstrap_javascript jquery="slim" %}

		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="/">bichanna's Math Blog</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav mr-auto">
					<!-- 左にメニューを出すとき-->
				</ul>

				<ul class="navbar-nav">
					<!-- 右にメニューを出すとき -->
					
					{% if user.is_authenticated %}
					<li class="nav-item">
						<a class="nav-link" href="{% url 'blog:post_review'%}">Draft List</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'accounts:user_detail' user.pk %}">User Info</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'logout' %}">Log Out</a>
					</li>
					{% else %}
					<li class="nav-item">
						<!--<a class="nav-link" href="{% url 'accounts:user_create' %}">Sign Up</a>-->
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'login' %}">Log In</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</nav>

		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					{% block content %}

					{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
