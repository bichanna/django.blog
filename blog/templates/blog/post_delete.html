{% extends 'blog/base.html' %}
{% load bootstrap4 %}
{% load blog_extras %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<p>Continue to delete?</p>
	<button type="submit" class="btn btn-danger btn-lg">Delete</button>
</form>
<div class="mt-3 mb-5">
	<a class="btn btn-primary btn-lg" href="{% get_return_link request %}">Return</a>
</div>
{% endblock %}
